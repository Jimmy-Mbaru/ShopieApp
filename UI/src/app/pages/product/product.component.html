<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100">
  <!-- Branding Header -->
  <div class="text-center py-10 bg-white shadow">
    <h1 class="text-5xl font-extrabold text-blue-700 tracking-wider">SHOPIE</h1>
    <p class="text-xl text-gray-600 mt-2 italic">Buy your dream car</p>
    <h2 class="text-2xl font-semibold text-gray-800 mt-3">Explore Our Collection</h2>
  </div>

  <!-- Dummy Navigation Bar -->
  <nav class="bg-white border-b shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4 flex justify-end gap-8 text-blue-700 font-medium">
      <span class="hover:underline hover:text-blue-900 transition cursor-default">Profile</span>
      <span class="hover:underline hover:text-blue-900 transition cursor-default">Cart</span>
    </div>
  </nav>

  <!-- Products Section -->
  <div class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-10">
      <div *ngFor="let product of products"
        class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition overflow-hidden transform hover:-translate-y-1">
        
        <img [src]="product.image" alt="{{ product.name }}"
          class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105" />

        <div class="p-5">
          <h3 class="text-xl font-semibold text-gray-800 mb-1">{{ product.name }}</h3>
          <p class="text-sm text-gray-600 mb-2 line-clamp-2">{{ product.description }}</p>
          <p class="text-blue-700 font-bold text-lg mb-4">KSh {{ product.price }}</p>

          <button
            (click)="addToCart(product)"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-md shadow hover:shadow-md transition"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
