<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-6 text-center">Our Products</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-xl shadow p-4">
      <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-cover rounded mb-4" />

      <h3 class="text-lg font-semibold">{{ product.name }}</h3>
      <p class="text-gray-600 text-sm mb-2">{{ product.description }}</p>
      <p class="text-blue-700 font-bold mb-4">KSh {{ product.price }}</p>

      <button
        (click)="addToCart(product)"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
