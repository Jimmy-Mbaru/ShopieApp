<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
          [ngClass]="{ 'border-red-500': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md"
      >
        Send Reset Link
      </button>
    </form>

    <p *ngIf="successMessage" class="mt-4 text-green-600 text-sm text-center">
      {{ successMessage }}
    </p>
  </div>
</div>
