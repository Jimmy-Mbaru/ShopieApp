<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-white">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
    <!-- Branding -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-700 tracking-wide">SHOPIE</h1>
      <p class="text-gray-500 text-sm">Buy your dream car</p>
    </div>

    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Reset Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-600">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
          [ngClass]="{ 'border-red-500': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors"
      >
        Send Reset Link
      </button>
    </form>

    <!-- Success message -->
    <p *ngIf="successMessage" class="mt-4 text-green-600 text-sm text-center">
      {{ successMessage }}
    </p>
  </div>
</div>
